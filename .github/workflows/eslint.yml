name: Lint

on: push

jobs:
  run-linter:
    name: Run linter
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12


      - name: Install Node.js dependencies
        run: npm install

      - name: Run linter
        run: make lint

        eslint: true
